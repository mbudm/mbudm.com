<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>PlayUP GameJ Screen 5 template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon-precomposed" href="/clients/playup/gamej/apple-touch-icon.png" />
    
  <link rel="stylesheet" type="text/css" href="/clients/playup/gamej/css/style.css" media="screen" />

</head>

<body>
	<div id="modal-bg">
		<div id="modal-wrap">
			<div id="modal">
				<h2>Confirmed! <span class="accessibility">You selected:</span></h2>
				<p class="confirmed-answer">
				  <strong>Phoenix</strong> <span class="accessibility">will win</span><img src="/clients/playup/gamej/images/icons/phx-icon.png" height="19" alt="Phoenix" /></p>
				<p class="info">You can change this pick till the clock runs down</p>
				<p class="info">Power Up to double your points</p>
				<a class="close" href="#" title="Close">Close</a>
			</div>
			<div class="modal-xtra">
				<p><a href="#" title="OK, hide this confirmation message in future">OK</a>Hide this confirmation message in future.<p>
			</div>
		</div>
	</div>
</body>
</html>
